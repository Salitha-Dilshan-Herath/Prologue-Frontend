    <div class="dash-middel-box">
        <mat-card class="l-box mat-elevation-z4 good-outline">
            <div class="middelbar-good-icon">
            </div>
            <div class="middelbar-text"> Secure Packets </div>
            <div class="middelbar-value"> {{NoOfSecurePackets}} </div>

        </mat-card>


        <mat-card class="l-box mat-elevation-z4 outline">
            <div class="middelbar-bad-icon">
            </div>
            <div class="middelbar-text"> Intrusion Packets </div>
            <div class="middelbar-value"> {{NoOfIntrusions}} </div>

        </mat-card>


    </div>



    <div class=" dash-bottom-box mat-elevation-z4">
        <div class="dash-bottom-box-content ">
            <ngx-charts-line-chart [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis"
                [yAxis]="yAxis" [xAxisLabel]="xAxisLabel" [timeline]="timeline" [results]="multi"
                [yAxisTickFormatting]="yAxisTickFormatingFn" [autoScale]="autoScale" [yScaleMin]="yScaleMin"
                [yScaleMax]="yScaleMax" [gradient]="gradient" [referenceLines]="avgRefLine"
                [showRefLines]="showRefLines" [showRefLabels]="showRefLabels">
            </ngx-charts-line-chart>
        </div>

    </div>

    <div class=" dash-bottom-box mat-elevation-z4">
        <div class="dash-bottom-box-content ">
            <ngx-charts-bar-vertical
          
            [scheme]="colorScheme"
            [results]="ipTable"
            [gradient]="bGradient"
            [xAxis]="bShowXAxis"
            [yAxis]="bShowYAxis"
            [legend]="bShowLegend"
            [showXAxisLabel]="bShowXAxisLabel"
            [showYAxisLabel]="bShowXAxisLabel"
            [xAxisLabel]="bXAxisLabel"
            [yAxisLabel]="bYAxisLabel"
            >
          </ngx-charts-bar-vertical>
        </div>

    </div>

    <div class=" dash-bottom-box mat-elevation-z4">
        <div class="dash-bottom-box-content ">
            <ngx-charts-pie-chart [scheme]="pcolorScheme" [results]="single" [gradient]="pChartGradient" [legend]="pChartShowLegend"
                [legendPosition]="plegendPosition" [labels]="pShowLabels" [doughnut]="isDoughnut">
            </ngx-charts-pie-chart>
        </div>

    </div>

    <div class=" dash-bottom-box mat-elevation-z4">
        <div class="dash-bottom-box-content ">
            <table mat-table [dataSource]="dataSource" class="ip-table">

                <ng-container matColumnDef="Blocked IP Address">
                  <th mat-header-cell *matHeaderCellDef> Blocked IP Address </th>
                  <td mat-cell *matCellDef="let element"> {{element.blockIp}} </td>
                </ng-container>
              
               
                <ng-container matColumnDef="Intrusion Class">
                  <th mat-header-cell *matHeaderCellDef> Intrusion Class </th>
                  <td mat-cell *matCellDef="let element"> {{element.intrusionClass}} </td>
                </ng-container>
              
                
                <ng-container matColumnDef="Status">
                  <th mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.blockedStatus}} </td>
                </ng-container>
              
             
                <ng-container matColumnDef="Timestamp">
                  <th mat-header-cell *matHeaderCellDef> Timestamp </th>
                  <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
                </ng-container>
            
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>

    </div>
</div>
